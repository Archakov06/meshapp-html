<!DOCTYPE html>
<html lang="en">
<head>
  <title>MeshApp</title>
  <link rel="stylesheet" href="./styles/grid.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <!-- Наш весь сайт  -->
  <div class="container-fluid">

    <!-- Первый контейнер (желтый блок) -->
    <div id="section_1" class="main-block">

      <!-- Шапка сайта -->
      <div class="main-block-header">
        <div class="row">

          <div class="col-md-1">

            <!-- Логотип -->
            <div class="main-block-logo">
              <img src="./img/logo-mini.png">
            </div>

          </div>

          <div class="col-md-11">

            <!-- Меню -->
            <div class="main-block-menu">
              <ul>
                <li><a href="">Create an account</a></li>
                <li><a href="">How it works</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">FAQ</a></li>
              </ul>
            </div>

          </div>

        </div>
      </div>

      <!-- Контент (основная информация блока) -->
      <div class="main-block-content">

        <div class="row">

          <!-- Делим блок на 2 части. -->

          <!--
            P.S:
              Чтобы мы понимали наш код в следующий раз,
              мы даем описание (класс) некоторым блокам. Пример: (главный левый блок = main-block-left)
          -->

          <!-- #1 - В первой будет заголовок, параграф, кнопки -->
          <div class="col-md-6">

            <div class="main-block-left">

              <h1>MeshApp - <br>Play Songs Like Never Before.</h1>

              <p>Don’t leave your shopping to the last minute. The more time you have to shop around, the more you can negotiate. </p>

              <ul>
                <li>
                  <button>
                    <img src="./img/icon-apple.png">
                    <span>App Store</span>
                  </button>
                </li>
                <li>
                  <button>
                    <img src="./img/icon-gplay.png">
                    <span>Google Play</span>
                  </button>
                </li>
              </ul>

            </div>
          </div>

          <!-- #2 - Во второй будет изображение с рукой и айфоном -->
          <div class="col-md-6">
            <div class="main-block-right">
              <!-- Изображение с рукой  -->
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Конец первого контейнера (желтый блок) -->

  </div>
  <!-- Конец нашего сайта. -->

</body>
</html>
